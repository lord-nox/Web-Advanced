<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="pictures/logo's.jpg.jpg" alt="Logo"></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="favorites.html">Favorites</a></li>
            <li><a href="#">      </a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="image-left">
            <img src="pictures/logo's.jpg.jpg" alt="Left Image">
        </div>
        <div class="form-container">
            <h1 class="typingText">Car parameters</h1>
            <form id="carForm">
                <div>
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make">
                </div>
                <div>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model">
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year">
                </div>
                <button type="submit" id="submitButton" disabled>Submit</button>
            </form>
        </div>
        <div class="image-right">
            <img src="pictures/logo's.jpg.jpg" alt="Right Image">
        </div>
    </div>

    <div id="output"></div>

    <footer>
        <p>&copy; 2024 Web-Advanced. ParidaensLars.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
